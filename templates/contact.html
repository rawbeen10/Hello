{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<!-- Hero Section -->
<div class="container-fluid px-0">
    <div class="position-relative">
        <img src="https://www.digitalpolicy.gov.hk/public/img/common/hero-banner/image-hero-banner-contact-us.jpg" 
             class="img-fluid w-100" 
             style="height: 400px; object-fit: cover;" 
             alt="Contact Banner">
        <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
            <h1 class="display-1 fw-bold">Contact Us</h1>
            <p class="lead">We are available 24x7</p>
        </div>
    </div>
</div>

<!-- Contact Form Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4">
                    <h3 class="mb-3 text-center">Get in Touch</h3>
                    <p class="text-muted text-center">Please fill out the form below and weâ€™ll get back to you soon.</p>

                    <form method="post" action="/contact">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
